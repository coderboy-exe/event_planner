{% extends "base.html" %}

{% block content %}

<a href="/add-listing/" class="text-blue-500">Create a new listing</a>

{% for listing in listings %}

    <div class="mt-2 px-3 py-2 bg-gray-200 rounded-xl">
        <h3 class="text-3xl text-gray-900"> {{ listing.title }}</h3>
        <img src="{{ listing.image.url }}" alt="" class="mx-auto max-w-2xl rounded-xl">
        <a href="/listings/{{ listing.id }}/" class="text-blue-500">
            Details
        </a>
    </div>

{% endfor %}

{% endblock content %}
